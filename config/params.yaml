# Execution parameters
---
fastp:
    length_required: 25  # nonpareil requires at least 25bp
    extra: "--trim_poly_g --trim_poly_x"
    
assemble:
    flye:
        polishing_iterations: 0
        additional_options: "--keep-haplotypes --no-alt-contigs"
    seqtk:
        kept_length: 1000
    racon:
        polishing_rounds: 3
    medaka:
        model: "r1041_e82_400bps_sup_v4.2.0"
    operams:
        additional_options: ""
    spades:
        kmer_size: ""
        additional_options: ""
    strainy:
        additional_options: ""
    pilon:
        memory: "120G"
qc:
    busco:
        lineage:
